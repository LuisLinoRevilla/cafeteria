spring.application.name=cafeteria

# ===================================================================
# Configuración de PostgreSQL - Cafeteria
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/cafeteria
spring.datasource.username=postgres
spring.datasource.password=linorevilla12
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# Configuración JPA/Hibernate
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# La siguiente línea es la que cambiamos.
# 'validate' es más seguro: revisa que las tablas existan pero no las crea ni modifica.
spring.jpa.hibernate.ddl-auto=validate

# Muestra el SQL que Hibernate ejecuta en la consola
spring.jpa.show-sql=true

# ===================================================================
# Otras configuraciones
# ===================================================================
server.port=8080

# Esta configuración ayuda a prevenir errores de LazyInitializationException
# en algunos escenarios, es buena práctica mantenerla en 'false'.
spring.jpa.open-in-view=false

# ===================================================================
# Configuración de Logs para ver SQL con detalle
# ===================================================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACERACE